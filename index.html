<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiking Matching Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.1/underscore-min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Hiking Matching Game</h1>
      <div class="stats">
        <div class="counter">
          <span>Flips: </span>
          <span id="flip-count">0</span>
        </div>
        <div class="counter">
          <span>Matches: </span>
          <span id="match-count">0</span>
        </div>
      </div>
    </header>
    
    <main>
      <div id="card-container" class="card-container">
      </div>
    </main>
    
    <footer>
      <button id="reset-button" class="reset-button">Reset</button>
    </footer>
  </div>
</body>
</html>
